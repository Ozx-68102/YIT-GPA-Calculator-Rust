{% extends "base.html" %}

{% block title %}登录{% endblock title %}

{% block style %}
<style>

    * {
        /* 清除默认样式 */
        margin: 0;
        padding: 0;
        /* 设置成ie盒 */
        box-sizing: border-box;
    }

    body {
        /* 简化 body 样式，只保留背景色 */
        background: #222;
    }

    nav {
        background: #222;
    }

    /* 新增一个 main-content 容器，将居中样式移到这里 */
    .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1; /* 让这个容器尝试占据所有剩余的垂直空间 */
        min-height: 75vh; /* 确保在内容少时也能撑满屏幕，给 navbar 留出一些空间 */
    }

    .box {
        /* 对整个盒子进行设置 超出部分隐藏用于最后的效果,并且相对定位相对于原本的位置进行定位,以便于子元素根据父元素的位置
        进行定位  子决父向 */
        overflow: hidden;
        position: relative;
        width: 380px;
        height: 420px;
        background: #1c1c1c;
        border-radius: 8px;
    }

    /* 对from进行样式设置 进行绝对定位,相对于上面的box进行定位, */
    .box form {
        position: absolute;
        inset: 4px; /*定位元素边框或内边距的简写属性 设置所有方向的边距为4px 没啥用 */
        background: #222;
        padding: 50px 40px;
        border-radius: 8px;
        z-index: 2;
        /* 用于控制元素在垂直层叠顺序中的显示级别 较大的值表示元素在堆叠顺序中更靠前，
               即位于上层；较小的值表示元素在堆叠顺序中更靠后，即位于下层。 */
        display: flex;
        flex-direction: column;
        /*flex换轴 容器内的元素将在垂直方向上从上至下排列，
                主轴方向为垂直方向。这意味着元素将在垂直方向上按照从上到下的顺序进行布局，而不是默认的水平方向。*/
    }

    .box form h2 {
        color: #fff;
        font-weight: 500;
        text-align: center; /*加粗文字居中 */
        letter-spacing: 0.1em; /* 制文本中字符之间的间距为0.1em 属性应用于 <p>、<h> 以及 <span> 元素*/
    }

    .box form .inputBox {
        /* 相对于form进行定位 */
        position: relative;
        width: 300px;
        margin-top: 35px;
    }

    .box form .inputBox input {
        /* 相对于.inputBox进行定位 */
        position: relative;
        width: 100%;
        padding: 20px 10px 10px;
        background: transparent; /* input文本框隐藏起来方便用li标签的那根线撑起来形成文本框仅仅只是展示效果,实际上仍然是input文本框 */
        outline: none;
        border: none;
        box-shadow: none; /* 阴影设置 */
        color: #23242a;
        font-size: 1em;
        letter-spacing: 0.05em; /* 制文本中字符之间的间距为0.1em 属性应用于 <p>、<h> 以及 <span> 元素 */
        z-index: 10; /* 优先级设置 */
        transition: 0.3s;
    }

    .box form .inputBox span {
        position: absolute;
        left: 0;
        padding: 20px 0 10px;
        pointer-events: none;
        color: #8f8f8f;
        font-size: 1em;
        letter-spacing: 0.05em;
        transition: 0.5s; /*动画过渡*/
    }

    .box form .inputBox input:valid ~ span, /* 选择器将选择所有紧跟在有效输入字段后的 <span> 元素。*/
    .box form .inputBox input:focus ~ span /* 用于选中处于焦点状态的输入字段之后的所有 <span> 元素。*/
    {
        color: #fff;
        font-size: 0.75em;
        transform: translateY(-34px); /* 向上移动34个像素 */
    }

    .box form .inputBox i {
        position: absolute; /* 相对于inputBox定位,并且在最左和最下面 */
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: #fff;
        border-radius: 5px;
        overflow: hidden;
        transition: 0.5s;
        pointer-events: none;
    }

    .box form .inputBox input:valid ~ i,
    .box form .inputBox input:focus ~ i {
        height: 42px;
    }

    /* 设置flex a链接的样式 */
    .box form .links {
        display: flex;
        justify-content: space-between;
        /* 容器内的 flex 项目在水平方向上均匀分布，项目之间的间距相等，并且最左侧和最右侧的项目紧贴容器的边界。*/
    }

    .box form .links a {
        margin: 10px 0;
        font-size: 0.75em;
        color: #8f8f8f;
    }

    /* 移动上去改变颜色 */
    .box form .links a:hover,
    .box form .links a:nth-child(2) {
        color: #fff;
    }

    /* 按钮样式 */
    .box form input[type="submit"] {
        padding: 9px 25px;
        background: #fff;
        cursor: pointer; /* 设置鼠标样式 */
        font-size: 0.9em;
        border-radius: 5px;
        font-weight: 600;
        width: 80%;
        margin-top: 10px;
        margin-left: 30px;
    }

    /* 登录按钮点击时透明度为80% */
    .box form input[type="submit"]:active {
        opacity: 0.8;
    }

    /* 添加流光动画 */
    .borderLine {
        position: absolute;
        top: 0;
        inset: 0;
    }

    @keyframes animate {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .box::before,
    .box::after,
    .borderLine::before,
    .borderLine::after {
        /* 对box和borderline前后插入伪元素 为元素content必修有尽管它可以是空 */
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 380px;
        height: 420px;
        /* 使用线性渐变作为伪元素的背景样式。渐变采用了透明到非透明的过渡，具体颜色值会根据动画来变化。 */
        background: linear-gradient(0deg, transparent, transparent, #45f3ff, #45f3ff, #45f3ff);
        z-index: 1; /* 设置伪元素的层级为 1，使其位于正常文档流之上。位于其他大于 1 的效果之下从而辅助形成一条线的效果 */
        transform-origin: bottom right; /* 控制元素的旋转、缩放和倾斜等变换效果的起始位置 从右下开始从而形成逆时针效果bottom right */
        animation: animate 6s linear infinite;
    }

    .box::after {
        animation-delay: -3s; /* 动画开始前延迟 */
    }

    .borderLine::before {
        /* 使用线性渐变作为伪元素的背景样式。渐变采用了透明到非透明的过渡，具体颜色值会根据动画来变化。 */
        background: linear-gradient(0deg, transparent, transparent, #ff2770, #ff2770, #ff2770);
        animation-delay: -1.5s; /*动画开始前延迟*/
    }

    .borderLine::after {
        /* 使用线性渐变作为伪元素的背景样式。渐变采用了透明到非透明的过渡，具体颜色值会根据动画来变化。 */
        background: linear-gradient(0deg, transparent, transparent, #ff2770, #ff2770, #ff2770);
        animation-delay: -4.5s;
    }
</style>
{% endblock style %}

{% block body %}

{% if flash_msg %}
<script type="application/javascript">
    // 结合闪存信息生成跨页面的提示
    document.addEventListener("DOMContentLoaded", () => {
        const toastElement = document.getElementById("error-toast");
        const toastBody = toastElement.querySelector(".toast-body");
        const toast = new bootstrap.Toast(toastElement, {autohide: false});

        toastBody.textContent = `{{ flash_msg | escape(strategy="js") | safe }}`;
        toast.show();
    });
</script>
{% endif %}

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="navbar-brand text-white user-select-none">GPA查询</div>
        <div class="navbar-nav">
            <div class="nav-item">
                <button class="btn btn-success me-2" id="login-free-mode-button">免登录计算模式</button>
                <button class="btn btn-danger me-2" id="shutdown-button">关闭程序</button>
            </div>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="alert alert-dismissible fade show d-none" id="shutdown-alert-placeholder-content" role="alert"></div>
</div>

<!-- 搭建基本结构 -->
<div class="main-content">
    <div class="box">
        <span class="borderLine"></span>
        <!-- 用form提交 -->
        <form id="query-form" method="post">
            <div class="inputBox">
                <!-- required表示文本框必须输入内容,否则则在提交的时候默认提示 -->
                <input id="account" name="account" required type="text">
                <!-- 用一个i元素勾画出来一条线，改变其高度形成一个输入框 -->
                <span>教务平台账号</span><i></i>
            </div>
            <div class="inputBox">
                <input id="password" name="password" required type="password">
                <!-- 用一个i元素勾画出来一条线，改变其高度形成一个密码框 -->
                <span>教务平台密码</span><i></i>
            </div>
            <input type="submit" value="查询">
            <p class="user-select-none" style="margin-top: 30px; color:#8D939E; width: 100%; text-align: center;">
                注：专科学生对绩点不做要求
            </p>
        </form>
    </div>
</div>

<script type="application/javascript">
    document.addEventListener("DOMContentLoaded", () => {
        // 初始化 Toast
        const toastElement = document.getElementById("error-toast");
        const toastBody = toastElement.querySelector(".toast-body");
        const toast = new bootstrap.Toast(toastElement, {autohide: false});

        // 普通提示型模态框元素
        const baseModal = new bootstrap.Modal(document.getElementById("base-modal"));
        const baseTitle = document.getElementById("base-modal-title");  // 标题
        const baseText = document.getElementById("base-modal-body-text");   // 正文
        const baseApiSpecified = document.getElementById("base-modal-url"); // 指定后端接口
        const baseBtn = document.getElementById("base-modal-submit");   // 确定按钮

        // 上传文件型模态框元素
        const uploadModal = new bootstrap.Modal(document.getElementById("upload-modal"));
        const uploadTitle = document.getElementById("upload-modal-title");
        const uploadNote = document.getElementById("upload-modal-notification");
        const uploadFileLink = document.getElementById("upload-modal-file-link");
        const uploadFileInput = document.getElementById("upload-modal-file");
        const uploadErrorMsg = document.getElementById("upload-modal-error-msg");
        const uploadApiSpecified = document.getElementById("upload-modal-url");
        const uploadBtn = document.getElementById("upload-modal-submit");

        /** 以`POST`形式传输数据
         * @param {string} url 后端接口
         * @param {any} data 交互数据(可为空)
         * @return {Promise<Response>} 请求结果
         */
        function postData(url, data = null) {
            if (data === null) {
                return fetch(url, {method: "POST"});
            } else {
                return fetch(url, {method: "POST", body: data});
            }
        }

        /**
         * 重置上传文件型模态框警告窗口样式
         */
        function resetUploadErrMsg() {
            uploadErrorMsg.className = "alert alert-danger alert-dismissible fade show d-none";
            uploadErrorMsg.textContent = "";
        }

        /** 提交参数到指定后端接口
         * @param {string} choice 后端接口
         * @param {any} data 传给后端的数据(部分可为空)
         * @throws Error
         * @return Promise<void>
         */
        async function submitFormRequest(choice, data = null) {
            switch (choice) {
                case "/shutdown":
                    if (data !== null) {
                        throw new Error("接口数据异常");
                    }

                    const res1 = await postData(choice);
                    if (!res1.ok) {
                        throw new Error(await res1.text() || "未知错误");
                    }

                    shutdownAlertPlaceholder.textContent = "程序已成功关闭，请手动关闭此浏览器选项卡。";
                    shutdownAlertPlaceholder.classList.add("alert-danger");
                    shutdownAlertPlaceholder.classList.remove("d-none");

                    shutdownBtn.textContent = "程序已关闭";
                    shutdownBtn.disabled = true;
                    submitButton.disabled = true;
                    submitButton.value = "不可用";

                    break;
                case "/score-from-official-website":
                    if (data === null) {
                        throw new Error("接口数据异常");
                    }

                    const res2 = await postData(choice, data);
                    if (!res2.ok) {
                        throw new Error(await res2.text() || "未知错误");
                    }

                    window.location.href = "/result";
                    break;

                case "/score-from-file":
                    if (data === null) {
                        throw new Error("接口数据异常");
                    }

                    const res3 = await postData(choice, data);
                    if (!res3.ok) {
                        throw new Error(await res3.text() || "未知错误");
                    }

                    window.location.href = "/result";
                    break;
                default:
                    throw new Error("接口参数异常");
            }
        }

        // 提交登录凭据
        const form = document.getElementById("query-form");
        const submitButton = form.querySelector(`input[type="submit"]`);

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            submitButton.disabled = true;
            submitButton.value = "查询中...";

            const account = document.getElementById("account").value;
            const password = document.getElementById("password").value;

            const formData = new URLSearchParams();
            formData.append("account", account);
            formData.append("password", password);

            try {
                await submitFormRequest("/score-from-official-website", formData);
            } catch (error) {
                toastBody.textContent = error.message || "意外异常";
                toast.show();
            } finally {
                submitButton.disabled = false;
                submitButton.value = "查询";
            }
        });

        // 关闭功能
        const shutdownBtn = document.getElementById("shutdown-button");
        const shutdownAlertPlaceholder = document.getElementById("shutdown-alert-placeholder-content");

        shutdownBtn.addEventListener("click", () => {
            baseTitle.textContent = "确认关闭程序吗？";
            baseText.textContent = "是否关闭此程序？关闭后，网页将不再响应后续操作，需要重新启动程序登录后才可继续使用。";
            baseApiSpecified.value = "/shutdown";
            baseBtn.className = "btn btn-danger";
            baseBtn.textContent = "确认关闭";
            baseBtn.disabled = false;
            baseModal.show();
        });

        // 普通提示型模板点击
        baseBtn.addEventListener("click", async function () {
            const api = baseApiSpecified.value;
            try {
                await submitFormRequest(api);
            } catch (error) {
                toastBody.textContent = `发生错误: ${error.message}`;
                toast.show();
            } finally {
                baseModal.hide();
            }
        });

        // 免登录
        const loginFreeBtn = document.getElementById("login-free-mode-button");

        loginFreeBtn.addEventListener("click", () => {
            uploadTitle.textContent = "免登录计算模式";
            uploadNote.textContent = "请下载模板填写后上传，系统将以此计算GPA绩点。注意结果不会被保存。";
            uploadFileLink.href = "/download-template";
            uploadApiSpecified.value = "/score-from-file";
            resetUploadErrMsg();
            uploadBtn.textContent = "确认上传";
            uploadBtn.disabled = false;
            uploadModal.show();
        });

        // 只要有上传操作就关闭提示框
        uploadFileInput.addEventListener("change", () => {
            uploadBtn.disabled = false;
            resetUploadErrMsg();
        });

        uploadBtn.addEventListener("click", async function () {
            const file = uploadFileInput.files[0];

            if (!file) {
                uploadErrorMsg.textContent = "请先选择一个文件";
                uploadErrorMsg.classList.remove("d-none");
                this.disabled = true;
                return false;
            }

            this.disabled = true;
            this.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>上传中...`;

            try {
                const api = uploadApiSpecified.value;
                const formData = new FormData();
                formData.append("gpa_file", file);

                await submitFormRequest(api, formData);
            } catch (error) {
                toastBody.textContent = `发生错误: ${error.message}`;
                toast.show();
            } finally {
                uploadModal.hide();
                this.textContent = "确认上传";
                this.disabled = false;
            }
        });
    });
</script>
{% endblock body %}
